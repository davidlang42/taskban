<title>TaskBan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
<iframe id="full_frame" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>
<script>
const EXTERNAL_URL = "https://taskban.davidlang.net/app.html"; // also in Main.js
const INTERNAL_URL = "https://script.google.com/macros/s/AKfycbxSDJouDbOKVTQ3cnnGaJaLW5EbR86YRTwCX-PJb7Mvua9egDM/exec"; // also in Main.js, index.html
const TITLE_SUFFIX = " :: TaskBan"; // also in Main.js
window.top.addEventListener('message', function(message) {
    window.history.replaceState({}, null, EXTERNAL_URL + "?" + message.data);
});
document.getElementById('full_frame').src = INTERNAL_URL + window.location.search;
const p = new URLSearchParams(window.location.search);
const b = p.get('board') ?? p.get('b');
if (b) document.title = b.replace(/-/g,' ') + TITLE_SUFFIX;
else document.title = "Summary" + TITLE_SUFFIX;
</script>
